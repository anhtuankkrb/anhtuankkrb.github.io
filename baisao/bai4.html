<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			function printX(height){
				var str='<pre>';
				var dem=0;
				for (var i = 1; i <= height; i ++){
					for(var j = 1; j <= height; j++){
						if(j == (1+dem) || j == (height-dem)){
							str+='*';
						}
						else{
							str+='&#160;';
						}
					}
					dem++;
					str+='<br>'
				}
				str+='</pre>'
				return str;
			}
			document.write(printX(21));
		</script>
	</body>
</html>
