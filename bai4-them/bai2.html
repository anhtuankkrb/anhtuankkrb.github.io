<!DOCTYPE html>
<html>
	<head>
		<title>Ảnh thay chữ</title>
		<style>
			html{
				background-image: linear-gradient(to right bottom, #ebe5c6, #dee0b2, #cbdda0, #b2da93, #93d88a, #7dd17f, #65ca76, #46c36d, #3cb559, #31a844, #279a2e, #1d8d13);
