<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Danh sách học viên</h1>
		<p id="hocvien"></p>
		<script type="text/javascript">
			function sapXep(array){
				array=array.sort();
				var string=array.join();
				string=string.replace(/,/g,"<br>");
				return string;
			}
			var hv=[
				"Trang",
				"Hồng",
				"Tuấn",
				"Mai",
				"Yến"
			]
			document.getElementById("hocvien").innerHTML=sapXep(hv);
		</script>
	</body>
</html>
