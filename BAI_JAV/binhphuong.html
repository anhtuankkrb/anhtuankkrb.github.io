<!DOCTYPE html>
<html>
	<head>
		<title>Tính bình phương</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Bài 1. Viết 1 function tính bình phương của 1 số.

		Tham số truyền vào là 1 số.
		Kết quả là bình phương của số đó. -->
		<script type="text/javascript">
			function binhphuong(a)
			{
				return a*a;
			}
			document.write("Bình phương của 16 là :"+binhphuong(16));
		</script>
	</body>
</html>
