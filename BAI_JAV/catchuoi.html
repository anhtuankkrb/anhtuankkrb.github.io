<!DOCTYPE html>
<html>
<head>
	<title>Cắt chuỗi</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function catchuoi(c){
			var r;
			r=c.substr(0,10);
			if(c.length>10){
				r=r+"...";
			}
			return r;
		}
		document.write(catchuoi("Tuấn nhà ở Việt Nam gần nước Lào."))
	</script>

</body>
</html>
