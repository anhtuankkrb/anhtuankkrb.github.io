<!DOCTYPE html>
<html>
	<head>
		<title>Viết hoa chữ cái đầu</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Bài 4. Viết 1 function có tác dụng biến 1 chuỗi thành chỉ viết hoa từ đầu tiên.

Tham số truyền vào là 1 chuỗi.
Kết quả là 1 chuỗi mới chỉ viết hoa từ đầu tiên. Ví dụ "techMaster" sẽ được convert thành "Techmaster". -->
		<script type="text/javascript">
			function chuoi(chuoi)
			{
				var chudau;
				chuoi=chuoi.toLowerCase();
				chudau=chuoi.charAt(0).toUpperCase();
				chuoi=chuoi.slice(1);
				chuoi=chudau+chuoi;
				return chuoi;

			}
			document.write(chuoi("my name is Tuấn"))
		</script>
	</body>
</html>
