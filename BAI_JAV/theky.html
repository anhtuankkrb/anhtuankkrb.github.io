<!DOCTYPE html>
<html>
	<head>
		<title>Tính thế kỷ</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Bài 2. Viết function tính thế kỷ của 1 năm. Biết thế kỷ thứ nhất tính từ năm 1 đến 100.

		Tham số truyền vào là 1 số nguyên dương. -->
		<script type="text/javascript">
			function tinhtheky(y){
				var theky=y/100;
				theky=Math.ceil(theky);
				return theky;
			}
			document.write("Năm 2000 thuộc thế kỷ thứ "+tinhtheky(2000));
		</script>

	</body>
</html>
