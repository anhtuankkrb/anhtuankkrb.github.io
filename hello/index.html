<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>
		<style>
			body{
				margin: 0;
				font-family: 'Roboto', sans-serif;
    			font-size: 16px;
			}
			#khung{
				box-sizing: border-box;
				background-color: #3C78E8;
    			box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
    			padding-left: 0;
    			padding-right: 0;
    			width: 100%;
    			margin-right: auto;
    			margin-left: auto; 
    			padding-left: 318px;   
				
			}
			#menu{
				border: none !important;
    			padding-top: 0px;
    			padding-bottom: 0px;
   				justify-content: space-between !important;   				
				height: 100%;
    			flex: initial;				
			}						
			ul{
				margin-bottom: 0px !important;
    			list-style-type: none;
    			display: flex;
    			align-items: center;
    			 margin-top: 0;
			}
			li{
				margin: 0 5px 0 5px;
				color: white;    
   				text-transform: uppercase;
    			position: relative;
   			 	min-height: 72px;
    			display: flex;
    			align-items: center;
    			cursor: pointer;				
			}
			.lienket{				
				color: white;
				text-decoration: none;
    			background-color: transparent;
    			padding: 0 10px;   			
    		}	
    		    
    		.lienket:hover{    			
    			color: #c4c4c4;
    		}
			
		</style>
	</head>
	<body>
		<div id="khung">
			<div id="menu">
				<ul>
					<li><a href="https://techmaster.vn/khoa-hoc" class="lienket">khóa học</a></li>
					<li><span class="lienket">lộ trình</span></li>
					<li><a href="https://techmaster.vn/khuyen-mai" class="lienket">khuyến mãi</a></li>
					<li><a href="https://techmaster.vn/trungtam/lich-khai-giang" class="lienket">khai giảng</a></li>
					<li><a href="https://techmaster.vn/posts" class="lienket">blog</a></li>
					<li><a href="https://techmaster.vn/trai-nghiem" class="lienket">trải nghiệm</a></li>
				</ul>
			</div>
		</div>	
		
		
		
	</body>
</html>
