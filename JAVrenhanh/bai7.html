<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			function translate(country="VN"){
				switch (country){
					case "VN": //Việt Nam
						return "Xin chào";
					case "PL":  //Ba Lan
						return "cześć";
					case "SE": //Thụy Điển
						return "Hej";
					case "FR": //Pháp
						return "Bonjour";
					case "JP": //Nhật Bản
						return "こんにちは";
					default:
						return "Mã không hợp lệ hoặc không hỗ trợ";
				}
			}
		</script>
	</body>
</html>
