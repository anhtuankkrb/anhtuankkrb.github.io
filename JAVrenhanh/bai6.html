<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			function setResult(scores){
				var kind;
				if(scores >= 0 && scores <= 10){
					if(scores >= 8.5){
						kind = "A";
					}
					else if (scores >= 7 && scores < 8.5){
						kind = "B";
					}
					else if (scores >= 5.5 && scores < 7){
						kind = "C";
					}
					else if (scores >= 4 && scores < 5.5){
						kind = "D";
					}
					else{
						kind = "F";
					}
					return "Điểm " + kind;
				}
				else{
					return "Số điểm không hợp lệ.";
				}
			}
		</script>
	</body>
</html>
