<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai 6</title>
    <script src="https://kit.fontawesome.com/0f1a2ee87e.js" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: white;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 15px;
            background: palegoldenrod;
        }
        .logo{
            background: chocolate;
            color: cornsilk;
            font-size: 20px;
            padding: 10px;

        }
        .menu{
            background: olivedrab;
            padding: 5px;
        }
        .menu a{
            border-right: 1px solid white;
            padding: 0 10px;
        }
        .menu a:last-child{
            border: none;
        }
        .content{
            height: 100vh;
            background: powderblue;
            margin: 15px 15px 0 15px;
        }
        .drop{
                display: none;
            }
         @media (min-width: 500px){
            .link{
            display: block !important;  
         }
       
        }
        @media (max-width: 500px){
            .logo{
                display: none;
            }
            .drop{
                display: inline-block;
                border: 1px solid white;
                background: chocolate;
                padding: 7px 7px 4px 7px;
                margin-bottom: 15px;
                color:white;
                cursor: pointer;
                font-size: 25px;
                border-radius: 5px;

            }
            .menu{
                background: palegoldenrod;

            }
            /* .menu:hover .link{
                display: block;
            } */
            .link{
                display: none;
            }
            .link a{
                display: block;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid white;
                text-align: center;
                padding: 5px 0;
                background: olivedrab;
            }
            .home{
                display: block !important;
            }
            .nav{
            display: block;
            align-items: center;
            height: auto;
            padding: 0;
            margin: 15px;
        }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" class="logo">
            Logo
        </a>
        <div class="menu">
            <div class="drop"><i class="fas fa-bars"></i></div>
            <div class="link">
                <a href="#" style="display: none;" class="home">Home</a>
                <a href="#">Menu 1</a>
                <a href="#">Menu 2</a>
                <a href="#">Menu 3</a>
            </div>
        </div>
    </div>

    <div class="content">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('.drop').click(function(){
            $('.link').slideToggle();
        });
    </script>
</body>
</html>
