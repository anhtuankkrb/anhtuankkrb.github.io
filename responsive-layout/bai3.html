<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai 3</title>
    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrap{
            margin-top: 30px;
            padding: 0 20px 20px 20px;
            display: flex;
 
        }
        .text{
            width: calc(100% / 3);
            height:800px;
            padding-right: 20px;
            background: slateblue;
        }
        .image{
            width: calc(100% / 3 *2);
            padding-right: 20px;
            margin-bottom: -15px;
        }
        .row{
            display: flex;
            margin-right: -15px;
            margin-bottom: 15px;
        }
        .box{
            padding-right: 15px;
            width: 100%;
        }
        .box .content{
            width: 100%;
            height: 300px;
            background:steelblue ;
        }
        @media (max-width: 500px){
            .wrap{
                flex-direction: column;
                padding: 15px;
                margin-right: 0;
            }
             .image{
                width:100%;
                padding-right: 0;
            }
            .text{
                width:100%;
                padding-right: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="image">
            <div class="row">
                <div class="box">
                    <div class="content"></div>
                </div>
                <div class="box">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <div class="content"></div>
                </div>
                <div class="box">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="text">
                
        </div>
    </div>
</body>
</html>
