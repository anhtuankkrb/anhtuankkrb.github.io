<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai 7</title>
    <script src="https://kit.fontawesome.com/0f1a2ee87e.js" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: white;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 15px;
            background: palegoldenrod;
        }
        .logo{
            background: chocolate;
            color: cornsilk;
            font-size: 20px;
            padding: 10px 20px;

        }
        .menu{
            background: olivedrab;
            padding: 7px;
        }
        .menu a{
            border-right: 1px solid white;
            padding: 0 10px;
        }
        .menu a:nth-child(3){
            border: none;
        }
        .login{
            background: purple;
            padding: 5px;
        }
        .login a{
            padding: 0 10px;
        }
        .login a:first-child{
            border-right: 1px solid white;
        }
        .content{           
            margin: 15px;
            display: flex;
        }
        .left{
            width: calc(100% / 3 *2);
            margin-right: 15px;
            background: powderblue;
            height: 100vh;
           
        }
        .right{
             background: powderblue;
             height: 100vh;
             width: calc(100% / 3);
        }
        .drop{
            display: none;
            border: 1px solid white;
            background: chocolate;
            padding: 10px 10px 5px 10px;
            color:white;
            cursor: pointer;
            font-size: 30px;
            border-radius: 5px;

        }
        .mobile-show{
            display: none;
        }
        @media (min-width: 500px){
            .menu{
            display: block !important; }

         }
        @media (max-width: 500px){
            .mobile-show{
                display: block;
            }
            .nav{
                display: block;
                 height: auto;
                 position: relative;
                 padding: 15px
            }
            .logo{
                display: inline-block;
                position: absolute;
                top: 15px;
                left: 50%;
                transform: translateX(-50%);
                
            }
            .drop{
                display: inline-block;
            }
            .menu{
                display: none;
                margin-top: 5px;
                padding: 0;
            }
            .menu a{
                display: block;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid white;
                text-align: center;
                padding: 5px 0;
                background: olivedrab;
                
            }
            .menu a:nth-child(3){
            	 border-bottom: 1px solid white;
            }
            .menu a:last-child{
            	border: none;
            }
            .login{
                display: none;
               
            }
            .content{
                flex-direction: column;
            }
            .left{
                width: 100%;
                margin: 0 0 15px 0;
            }
            .right{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="drop"><i class="fas fa-bars"></i></div>
        <a href ="#" class="logo">
            Logo
        </a>
        <div class="menu">
            <a href="#">Menu 1</a>
            <a href="#">Menu 2</a>
            <a href="#">Menu 3</a>
            <a href="#" class="mobile-show">Login</a>
            <a href="#" class="mobile-show">Register</a>
        </div>
        <div class="login">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>

    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('.drop').click(function(){
            $('.menu').slideToggle();
        });
    </script>
</body>
</html>
