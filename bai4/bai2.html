<!DOCTYPE html>
<html>
	<head>
		<title>bai 2</title>
		<style>
			img{
				display:block;
				margin:auto;
				margin-top:110px;
				animation: dap 6s linear infinite;
			}
			@keyframes dap{
				40%{
					transform:scale(1);
				}
				45%{
					transform:scale(1.3);
				}
				48%{
					transform:scale(1.2);
				}
				51%{
					transform:scale(1.3);
				}
				56%{
					transform:scale(1);
				}

				78%{
					transform:scale(1);
				}
				83%{
					transform:scale(1.3);
				}
				85%{
					transform:scale(1.2);
				}
				88%{
					transform:scale(1.3);
				}
				93%{
					transform:scale(1);
				}

			}
			
		</style>
	</head>
	<body>
		<img src="trai-tim/images.png" alt="Hình ảnh trái tim" title="Đang đập">
	</body>
</html>
