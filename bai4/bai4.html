<!DOCTYPE html>
<html>
	<head>
		<title>Hình ảnh anime</title>
		<meta charset="utf-8">
		<style>
			*{
				box-sizing: border-box;
			}
			body{
				margin:0px;
			}
			img{
				width: 200px;
				padding :5px;
			}
			.item{
				background: white;
				border:1px solid #cabebe;
				transition: 0.5s;
			}
			.item:hover{
				transform:scale(1.3)
			}
			.container{
				display:grid;
				grid-template-columns: 200px 200px 200px;
				grid-template-rows: 200px 200px 200px;
				grid-gap: 6px;	
				width:fit-content;
				width:-moz-fit-content;				
				margin:auto;
				margin-top:40px;
			}
			header{
				background: #8e64d7;
				color:white;
				font-size:50px; 
				text-align:center;
				padding:16px;
				margin-top:27px;
				margin-bottom:75px;
				font-family: cursive;
			}
			.tieude{
				animation: anhien 10s linear infinite;
			}
			@keyframes anhien{
				15%{
					opacity:1;
					color:white;
				}

				25%{
					opacity:0;
				}

				40%{
					opacity:0;
					color:#ffeb3b;
				}
				50%{
					opacity:1;
				}
				65%{
					opacity:1;
					color:#ffeb3b;
				}
				75%{
					opacity:0;
				}
				85%{ 
					color:white;
					opacity:0;
					
				}

			}

			footer{
				height: 167px;
    			margin-top: 69px;
				font-size:21px;
				font-family: cursive;
				
			}
			.ten{
				text-align:right;
				margin-right: 86px;
    			overflow:hidden;
    			
			}
			.chuyendong{
				animation: chuyendong 8s ease-in infinite; 
			}
			@keyframes chuyendong {
				35%{
					transform: translateX(0px);
					opacity:1;
				}
				50%{
					transform: translateX(-600px);
					opacity:0;
				}
				
				80%{
					transform: translateX(100px);
					opacity:0;
				}

				86%{
		       		transform: translateX(0px);
		        	opacity:1;
				}
				
	
			}

		</style>

	</head>
	<body>

		<header>
			<div class="tieude">Hình ảnh anime<div>
		</header>
		
		<div class="container">
			<div class="item">
				<img src="image/109565.png" alt="hinh anime">
			</div>
			<div class="item">
				<img src="image/400x400bb.jpg" alt="hinh anime">
			</div>
			<div class="item">
				<img src="image/aMVQQDH9.jpeg" alt="hinh anime">
			</div>	
			<div class="item">
				<img src="image/anime.jpg" alt="hinh anime">
			</div>
			<div class="item">
				<img src="image/c2ebc5bc9dd9efee3b0be12bdcd75665.jpg" alt="hinh anime">
			</div>
			<div class="item">
				<img src="image/c8b580c5f0bc56db123bf6fdc05173e4.jpeg" alt="hinh anime">
			</div>
			<div class="item">
				<img src="image/e10fc21d0991a3199eb8a54d703ba9ee.jpg" alt="hinh anime">
			</div>
			<div class="item">
				<img src="image/images.jpg" alt="hinh anime">
			</div>
			<div class="item">
				<img src="image/large.jpg" alt="hinh anime">
			</div>
		</div>

		<footer>
			<div class="ten">
				<div class="chuyendong">Tác giả: Vũ Anh Tuấn</div>
			</div>
		</footer>

	</body>
</html>
